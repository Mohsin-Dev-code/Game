<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Void Runner - Premium Source</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Michroma&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-gold: #ffcc00;
            --neon-red: #ff3366;
            --glass: rgba(5, 5, 15, 0.9);
        }

        body {
            margin: 0;
            background-color: #020205;
            color: #fff;
            font-family: 'Michroma', sans-serif;
            overflow: hidden;
            touch-action: none; /* Prevents default mobile gestures */
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #0a0a20 0%, #020205 100%);
        }

        canvas { display: block; }

        /* HUD Styling */
        .hud {
            position: absolute;
            padding: 25px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }

        .hud-card {
            background: var(--glass);
            border-left: 3px solid var(--neon-blue);
            padding: 12px 24px;
            backdrop-filter: blur(15px);
            border-radius: 0 4px 4px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .label {
            font-family: 'Syncopate', sans-serif;
            font-size: 9px;
            color: var(--neon-blue);
            letter-spacing: 2px;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .value { 
            font-size: 20px; 
            font-weight: bold; 
            text-shadow: 0 0 10px rgba(0,242,255,0.4);
            font-variant-numeric: tabular-nums;
        }

        /* Boss Health Bar */
        #boss-bar-container {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            display: none;
            z-index: 20;
            text-align: center;
        }

        .boss-hp-bg { 
            width: 100%; 
            height: 8px; 
            background: rgba(255,0,0,0.1); 
            border-radius: 4px; 
            overflow: hidden; 
            border: 1px solid rgba(255, 51, 102, 0.3);
            margin-top: 5px;
        }
        
        #boss-hp-fill { 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(90deg, #ff3366, #ff0000); 
            box-shadow: 0 0 20px var(--neon-red); 
            transition: width 0.2s ease-out; 
        }

        /* Menu Overlay */
        #overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.92);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .premium-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 18px 50px;
            font-family: 'Syncopate', sans-serif;
            font-size: 14px;
            letter-spacing: 6px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 25px;
            text-transform: uppercase;
        }

        .premium-btn:hover { 
            background: var(--neon-blue); 
            color: #000; 
            box-shadow: 0 0 50px var(--neon-blue);
            transform: scale(1.05);
        }

        .weapon-badge {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: var(--neon-gold);
            font-size: 11px;
            letter-spacing: 3px;
            background: rgba(0,0,0,0.6);
            padding: 8px 15px;
            border: 1px solid var(--neon-gold);
            border-radius: 2px;
            backdrop-filter: blur(5px);
        }
        
        /* Mobile Touch Controls */
        #mobile-controls {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: none;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 50;
        }

        .joy-btn {
            width: 85px; height: 85px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            pointer-events: auto;
            color: white;
            font-size: 28px;
            backdrop-filter: blur(8px);
            user-select: none;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <!-- UI Layer -->
    <div class="hud">
        <div class="hud-card">
            <div class="label">SECURE_LINK</div>
            <div id="score" class="value">000000</div>
        </div>
        <div class="hud-card" style="border-left-color: var(--neon-red);">
            <div class="label">HULL_STABILITY</div>
            <div id="hull" class="value">100%</div>
        </div>
    </div>

    <!-- Boss UI -->
    <div id="boss-bar-container">
        <div class="label text-center mb-1" style="color: var(--neon-red)">DREADNOUGHT DETECTED</div>
        <div class="boss-hp-bg"><div id="boss-hp-fill"></div></div>
    </div>

    <!-- Menu Screen -->
    <div id="overlay">
        <h1 id="menu-title" class="text-6xl font-bold mb-4 tracking-[0.4em] font-['Syncopate'] text-white">VOID RUNNER</h1>
        <p class="text-xs text-blue-300 opacity-60 uppercase tracking-[0.6em] mb-4">Tactical Interceptor Simulation v2.5</p>
        <div class="text-[10px] text-white/30 tracking-widest mb-8 uppercase">
            [W/A/S/D] MOVE &nbsp;&bull;&nbsp; [SPACE] FIRE &nbsp;&bull;&nbsp; COLLECT CORES TO UPGRADE
        </div>
        <button id="startBtn" class="premium-btn">INITIALIZE</button>
    </div>

    <div class="weapon-badge" id="weapon-status">WEAPON: SINGLE PULSE</div>

    <!-- Mobile UI -->
    <div id="mobile-controls">
        <div class="flex gap-6">
            <div id="m-left" class="joy-btn">◀</div>
            <div id="m-right" class="joy-btn">▶</div>
        </div>
        <div id="m-fire" class="joy-btn" style="border-color: var(--neon-blue); color: var(--neon-blue);">⚡</div>
    </div>
</div>

<script>
    /** * VOID RUNNER: PREMIUM SOURCE CODE
     * Logic: Single-file implementation of a high-fidelity arcade shooter.
     */
    
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const hullEl = document.getElementById('hull');
    const bossBar = document.getElementById('boss-bar-container');
    const bossHpFill = document.getElementById('boss-hp-fill');
    const weaponStatus = document.getElementById('weapon-status');

    // Game State
    let gameActive = false;
    let score = 0;
    let hull = 100;
    let weaponLevel = 1;
    let shake = 0;
    let boss = null;
    let frameCount = 0;

    // Entity Arrays
    let stars = [], asteroids = [], bullets = [], particles = [], powerups = [], enemyBullets = [];
    let player;
    let keys = {};

    /** Initialize Canvas and Background */
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // Generate Parallax Starfield
        stars = [];
        for(let i=0; i<180; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                z: Math.random() * 3 + 1, // Speed multiplier
                o: Math.random() // Opacity
            });
        }
        if('ontouchstart' in window) document.getElementById('mobile-controls').style.display = 'flex';
    }

    /** Premium Player Entity */
    class Player {
        constructor() {
            this.x = canvas.width / 2;
            this.y = canvas.height - 130;
            this.vx = 0;
            this.tilt = 0;
            this.cooldown = 0;
            this.radius = 20;
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.tilt * 0.15); // Dynamic leaning effect

            // Engine Flame Colors based on Weapon Level
            const fColor = weaponLevel === 1 ? '#00f2ff' : weaponLevel === 2 ? '#ffcc00' : '#ff3366';
            
            // Plasma Engine Glow
            const grad = ctx.createRadialGradient(0, 32, 0, 0, 32, 28);
            grad.addColorStop(0, '#fff');
            grad.addColorStop(0.4, fColor);
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.ellipse(0, 35, 12, 25 + Math.random()*20, 0, 0, Math.PI*2);
            ctx.fill();

            // Premium Ship Geometry
            ctx.strokeStyle = fColor;
            ctx.lineWidth = 1.5;
            
            // Wing Shadows/Layers
            ctx.fillStyle = '#050510';
            ctx.beginPath();
            ctx.moveTo(-45, 15); ctx.lineTo(-18, -18); ctx.lineTo(18, -18); ctx.lineTo(45, 15);
            ctx.lineTo(35, 38); ctx.lineTo(-35, 38);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Central Armored Hull
            const hGrad = ctx.createLinearGradient(-18, 0, 18, 0);
            hGrad.addColorStop(0, '#101025'); hGrad.addColorStop(0.5, '#303060'); hGrad.addColorStop(1, '#101025');
            ctx.fillStyle = hGrad;
            ctx.beginPath();
            ctx.moveTo(0, -45); ctx.lineTo(18, 18); ctx.lineTo(-18, 18);
            ctx.closePath();
            ctx.fill();

            // Glass Canopy
            ctx.fillStyle = fColor + '33';
            ctx.beginPath(); ctx.ellipse(0, -5, 7, 18, 0, 0, Math.PI*2); ctx.fill();

            ctx.restore();
        }

        update() {
            // Movement Logic
            const speed = 1.4;
            if(keys['ArrowLeft'] || keys['KeyA'] || touchState.left) { 
                this.vx -= speed; 
                this.tilt = Math.max(this.tilt - 0.12, -1); 
            }
            else if(keys['ArrowRight'] || keys['KeyD'] || touchState.right) { 
                this.vx += speed; 
                this.tilt = Math.min(this.tilt + 0.12, 1); 
            }
            else { 
                this.tilt *= 0.88; 
            }

            this.vx *= 0.92; // Friction
            this.x += this.vx;
            
            // Canvas Constraints
            this.x = Math.max(50, Math.min(canvas.width - 50, this.x));

            // Firing Logic
            if((keys['Space'] || touchState.fire) && this.cooldown <= 0) {
                this.fire();
                this.cooldown = weaponLevel === 3 ? 7 : 12;
            }
            if(this.cooldown > 0) this.cooldown--;
        }

        fire() {
            const fColor = weaponLevel === 1 ? '#00f2ff' : weaponLevel === 2 ? '#ffcc00' : '#ff3366';
            if(weaponLevel === 1) {
                bullets.push(new Bullet(this.x, this.y - 35, 0, fColor));
            } else if(weaponLevel === 2) {
                bullets.push(new Bullet(this.x - 14, this.y - 20, 0, fColor));
                bullets.push(new Bullet(this.x + 14, this.y - 20, 0, fColor));
            } else {
                bullets.push(new Bullet(this.x, this.y - 40, 0, fColor));
                bullets.push(new Bullet(this.x - 25, this.y - 15, -0.12, fColor));
                bullets.push(new Bullet(this.x + 25, this.y - 15, 0.12, fColor));
            }
        }
    }

    /** Projectile Entity */
    class Bullet {
        constructor(x, y, vx, color) {
            this.x = x; this.y = y; this.vx = vx * 12; this.vy = -20; this.color = color;
        }
        update() { this.x += this.vx; this.y += this.vy; }
        draw() {
            ctx.shadowBlur = 15; ctx.shadowColor = this.color;
            ctx.fillStyle = '#fff';
            ctx.fillRect(this.x - 1.5, this.y, 3, 20);
            ctx.shadowBlur = 0;
        }
    }

    /** Enemy Projectile */
    class EnemyBullet {
        constructor(x, y, vx, vy) { this.x = x; this.y = y; this.vx = vx; this.vy = vy; }
        update() { this.x += this.vx; this.y += this.vy; }
        draw() {
            ctx.fillStyle = '#ff3366';
            ctx.shadowBlur = 10; ctx.shadowColor = '#ff3366';
            ctx.beginPath(); ctx.arc(this.x, this.y, 6, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    /** Capital Ship Boss Entity */
    class Boss {
        constructor() {
            this.x = canvas.width / 2;
            this.y = -300;
            this.targetY = 180;
            this.hp = 8000;
            this.maxHp = 8000;
            this.timer = 0;
            this.moveDir = 1;
        }
        update() {
            // Intro phase
            if(this.y < this.targetY) this.y += 1.2;
            else {
                // Combat phase movement
                this.x += this.moveDir * 2.8;
                if(this.x > canvas.width - 180 || this.x < 180) this.moveDir *= -1;
            }
            this.timer++;
            // Firing Patterns
            if(this.timer % 45 === 0) {
                const count = 14;
                for(let i=0; i<count; i++) {
                    const angle = (i/count) * Math.PI * 2 + (this.timer * 0.015);
                    enemyBullets.push(new EnemyBullet(this.x, this.y, Math.cos(angle)*7, Math.sin(angle)*7));
                }
            }
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            // Armored Plating
            ctx.fillStyle = '#0a0a0a'; ctx.strokeStyle = '#ff3366';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(-140, -60); ctx.lineTo(140, -60); ctx.lineTo(180, 60); ctx.lineTo(-180, 60);
            ctx.closePath();
            ctx.fill(); ctx.stroke();
            // Core Pulsing
            const glow = 50 + Math.sin(Date.now()*0.008) * 25;
            ctx.shadowBlur = glow; ctx.shadowColor = '#ff3366';
            ctx.fillStyle = '#ff3366';
            ctx.beginPath(); ctx.arc(0, 0, 35, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;
            ctx.restore();
        }
    }

    /** Power-Up Entity (Weapon Upgrade) */
    class PowerUp {
        constructor(x, y) { this.x = x; this.y = y; this.v = 2.8; }
        update() { this.y += this.v; }
        draw() {
            ctx.fillStyle = '#ffcc00';
            ctx.shadowBlur = 25; ctx.shadowColor = '#ffcc00';
            ctx.beginPath();
            ctx.moveTo(this.x, this.y - 14);
            ctx.lineTo(this.x + 14, this.y + 14);
            ctx.lineTo(this.x - 14, this.y + 14);
            ctx.closePath();
            ctx.fill();
            ctx.shadowBlur = 0;
            // Halo
            ctx.strokeStyle = 'rgba(255, 204, 0, 0.3)';
            ctx.beginPath(); ctx.arc(this.x, this.y, 20 + Math.sin(Date.now()*0.01)*5, 0, Math.PI*2); ctx.stroke();
        }
    }

    /** Procedural Asteroid Entity */
    class Asteroid {
        constructor(x, y, r) {
            this.x = x; this.y = y; this.r = r;
            this.v = 2.8 + Math.random() * 4;
            this.rot = 0; this.dr = (Math.random()-0.5) * 0.1;
            this.points = [];
            // Generate irregular shape
            const sides = 12;
            for(let i=0; i<sides; i++) {
                const a = (i/sides) * Math.PI * 2;
                const dist = r * (0.7 + Math.random() * 0.5);
                this.points.push({x: Math.cos(a)*dist, y: Math.sin(a)*dist});
            }
        }
        update() { this.y += this.v; this.rot += this.dr; }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y); ctx.rotate(this.rot);
            ctx.fillStyle = '#151520'; ctx.strokeStyle = '#353550';
            ctx.lineWidth = 2.5;
            ctx.beginPath(); ctx.moveTo(this.points[0].x, this.points[0].y);
            this.points.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.closePath(); ctx.fill(); ctx.stroke();
            ctx.restore();
        }
    }
 
    /** Particle System for FX */
    class Particle {
        constructor(x,y,c) { 
            this.x=x;this.y=y;this.c=c;
            this.vx=(Math.random()-0.5)*18;
            this.vy=(Math.random()-0.5)*18;
            this.a=1;
        }
        update() { this.x+=this.vx;this.y+=this.vy;this.a-=0.025;}
        draw() { 
            ctx.globalAlpha=this.a;ctx.fillStyle=this.c;
            ctx.beginPath();ctx.arc(this.x,this.y,3.5,0,Math.PI*2);ctx.fill();
            ctx.globalAlpha=1;
        }
    }

    function createExplosion(x,y,c='#fff', count=20) { 
        for(let i=0;i<count;i++) particles.push(new Particle(x,y,c)); 
        shake = 15; 
    }

    // Input Handling
    const touchState = { left: false, right: false, fire: false };
    function initEvents() {
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);
        const setupTouch = (id, k) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); touchState[k] = true; });
            el.addEventListener('touchend', (e) => { e.preventDefault(); touchState[k] = false; });
        };
        setupTouch('m-left', 'left'); setupTouch('m-right', 'right'); setupTouch('m-fire', 'fire');
    }

    /** Primary Game Loop */
    function update() {
        if(!gameActive) return;
        
        // Clear Canvas
        ctx.fillStyle = '#020205'; ctx.fillRect(0,0,canvas.width,canvas.height);

        // Screenshake Application
        ctx.save();
        if(shake > 0) { 
            ctx.translate(Math.random()*shake-shake/2, Math.random()*shake-shake/2); 
            shake *= 0.88; 
        }

        // Parallax Stars
        ctx.fillStyle = '#fff';
        stars.forEach(s => { 
            s.y += s.z; 
            if(s.y > canvas.height) s.y = 0; 
            ctx.globalAlpha = s.o; 
            ctx.fillRect(s.x, s.y, s.z, s.z); 
        });
        ctx.globalAlpha = 1;

        player.update(); player.draw();

        // Spawn Mechanics
        if(!boss && Math.random() < 0.03 + (score/70000)) {
            asteroids.push(new Asteroid(Math.random()*canvas.width, -80, 25+Math.random()*40));
        }
        // Boss Spawn Trigger
        if(score > 0 && score % 2500 === 0 && !boss) { 
            boss = new Boss(); 
            bossBar.style.display = 'block'; 
        }
        // PowerUp Spawn
        if(Math.random() < 0.0025) powerups.push(new PowerUp(Math.random()*canvas.width, -40));

        // Array Processing
        [asteroids, bullets, enemyBullets, particles, powerups].forEach(arr => {
            for(let i=arr.length-1; i>=0; i--) {
                arr[i].update(); arr[i].draw();
                // Cull off-screen
                if(arr[i].y < -150 || arr[i].y > canvas.height + 150) arr.splice(i, 1);
            }
        });

        // Boss Logic
        if(boss) {
            boss.update(); boss.draw();
            bossHpFill.style.width = (boss.hp / boss.maxHp * 100) + '%';
            
            // Player vs Boss Contact
            if(Math.hypot(boss.x - player.x, boss.y - player.y) < 130) hull -= 0.8;
            
            // Destruction
            if(boss.hp <= 0) {
                createExplosion(boss.x, boss.y, '#ff3366', 60);
                score += 2000;
                boss = null; bossBar.style.display = 'none';
            }
        }

        // Collision Logic
        asteroids.forEach((a, i) => {
            // Player vs Asteroid
            if(Math.hypot(a.x - player.x, a.y - player.y) < a.r + 25) {
                hull -= 20; createExplosion(player.x, player.y, '#f00'); asteroids.splice(i, 1);
            }
            // Bullet vs Asteroid
            bullets.forEach((b, j) => {
                if(Math.hypot(a.x - b.x, a.y - b.y) < a.r) {
                    createExplosion(a.x, a.y, b.color); score += 100; 
                    asteroids.splice(i, 1); bullets.splice(j, 1);
                }
            });
        });

        // Enemy Bullets vs Player
        enemyBullets.forEach((eb, i) => {
            if(Math.hypot(eb.x - player.x, eb.y - player.y) < 25) {
                hull -= 10; createExplosion(player.x, player.y, '#f36'); enemyBullets.splice(i, 1);
            }
        });

        // Bullets vs Boss
        if(boss) {
            bullets.forEach((b, i) => {
                if(Math.hypot(b.x - boss.x, b.y - boss.y) < 100) {
                    boss.hp -= (weaponLevel === 3 ? 45 : 30); bullets.splice(i, 1);
                }
            });
        }

        // Powerup Collection
        powerups.forEach((p, i) => {
            if(Math.hypot(p.x - player.x, p.y - player.y) < 50) {
                weaponLevel = Math.min(3, weaponLevel + 1);
                const names = ["SINGLE PULSE", "DUAL SHOT", "PLASMA BARRAGE"];
                weaponStatus.innerText = "WEAPON: " + names[weaponLevel-1];
                powerups.splice(i, 1);
                createExplosion(p.x, p.y, '#ffcc00', 10);
            }
        });

        // UI Updates
        scoreEl.innerText = score.toString().padStart(6, '0');
        hullEl.innerText = Math.max(0, Math.floor(hull)) + '%';

        // Death Condition
        if(hull <= 0) {
            gameActive = false;
            document.getElementById('overlay').classList.remove('hidden');
            document.getElementById('menu-title').innerText = "SYSTEM FAILED";
        }

        ctx.restore();
        requestAnimationFrame(update);
    }

    // Interaction Initialization
    document.getElementById('startBtn').onclick = () => {
        score = 0; hull = 100; weaponLevel = 1; boss = null;
        asteroids = []; bullets = []; enemyBullets = []; powerups = []; particles = [];
        player = new Player();
        gameActive = true;
        document.getElementById('overlay').classList.add('hidden');
        weaponStatus.innerText = "WEAPON: SINGLE PULSE";
        requestAnimationFrame(update);
    };

    resize(); window.addEventListener('resize', resize);
    initEvents();
</script>
</body>
</html>
